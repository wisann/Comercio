<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="cadastro.html">Cadastro de Comércio</a>
            <a href="consulta.html">Consulta de Comércios</a>
            <a href="sobre.html">Sobre Nós</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contate-nos</h1>
        <form id="contatoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>

        <div id="result"></div>
        <a href="index.html">Voltar para a página inicial</a>
    </div>

    <script>
        document.getElementById("contatoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Simule o envio dos dados de contato (pode ser substituído por uma solicitação AJAX real)
            // Neste exemplo, apenas exibimos uma mensagem de sucesso.
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<p>Sua mensagem foi enviada com sucesso. Entraremos em contato em breve!</p>";

            // Limpa o formulário após o envio
            document.getElementById("contatoForm").reset();
        });
    </script>
</body>
</html>
